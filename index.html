<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Lluvia</title>
    <style>
        #rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .rain-element {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: blue; /* Puedes cambiar el color o estilo */
            top: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        #counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="rain-container"></div>
    <div id="counter">200</div>
    <script>
        const container = document.getElementById('rain-container');
        const counter = document.getElementById('counter');
        let elements = [];
        const totalElements = 200;
        const disappearanceInterval = 432 * 1000; // 432 segundos en milisegundos

        // Crear los 200 elementos
        for (let i = 0; i < totalElements; i++) {
            const element = document.createElement('div');
            element.className = 'rain-element';
            const left = Math.random() * 100; // Posición horizontal aleatoria
            const duration = 2 + Math.random() * 8; // Duración entre 2 y 10 segundos
            const delay = -Math.random() * duration; // Retraso para desfasar el inicio
            element.style.left = `${left}%`;
            element.style.animationDuration = `${duration}s`;
            element.style.animationDelay = `${delay}s`;
            container.appendChild(element);
            elements.push(element);
        }

        let remainingElements = totalElements;
        counter.textContent = remainingElements;

        // Eliminar un elemento cada 432 segundos
        setInterval(() => {
            if (remainingElements > 0) {
                const index = Math.floor(Math.random() * elements.length);
                const element = elements[index];
                element.remove();
                elements.splice(index, 1);
                remainingElements--;
                counter.textContent = remainingElements;
            }
        }, disappearanceInterval);
    </script>
</body>
</html>
